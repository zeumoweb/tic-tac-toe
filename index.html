<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="./CSS/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="popup">
            <div class="popup-content">
                <i class="fas fa-trophy" style="color: red; font-size: 40px"></i>
                <h1 style="color:green">WINNER</h1>
                <h2 class="winner-name" style="margin-top: 5px;"></h2>
                <div class="img">
                    <img src="./images/celebrate-icon-png-4.jpg" alt="">
                </div>
                <p style="margin-top:12px ;">Great Job!! Kudos</p>
                <span class="start new" id="start" style="margin-top:4px">restart</span>
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="left">
                <div class="title">
                <h1 class="text-center text-danger">
                    Let's Play !!!<br />
                    here comes the one and only 
                    Tic-tac-toe Game
                </h1>
            </div>
            <div class="start new">
                Start a new Game!!</div>
            </div>
            <div class="right">
                <div class="game">
                    <div class="header">
                        <div class="player-x">
                            <span>Player X</span>
                        </div>
                        <div class="player-o">
                            <span>Player O</span>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-tile" data-index="0"></div>
                        <div class="board-tile" data-index="1"></div>
                        <div class="board-tile" data-index="2"></div>
                        <div class="board-tile" data-index="3"></div>
                        <div class="board-tile" data-index="4"></div>
                        <div class="board-tile" data-index="5"></div>
                        <div class="board-tile" data-index="6"></div>
                        <div class="board-tile" data-index="7"></div>
                        <div class="board-tile" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./JavaScript/main.js" type="module"></script>
    </body>
</html>
